<div class="container">
  <h2>Hero form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" id="alterEgo" name="alterEgo" class="form-control" [(ngModel)]="model.alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select id="power" name="power" required [(ngModel)]="model.power">
        <option *ngFor="let power of powers" [value]="power" class="form-control">
          {{ power }}
        </option>
      </select>
    </div>
    <button type="submit" (click)="newHero()">Submit</button>
  </form>
</div>
